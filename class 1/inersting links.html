<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Website Development</title>
</head>
<body>
    <p>HTML links are defined with the a tag:</p>
<!--write the link of any webpage -->
    <a href="https://www.w3schools.com">Click here</a>


    <h2>The target Attribute</h2>

    <a href="https://www.google.com/" target="_self">Visit GOOGLE!</a> 
    
    <p>If target="_self", the link will open in a same browser window or tab where the link was clicked.</p>
    
    
    
    <a href="https://www.google.com/" target="_parent">Visit GOOGLE!</a> 
    <p>If target="_self", the link will open in a parent window or tab where the link was clicked.</p>

</body>
</html>
